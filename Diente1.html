<script>
    const seleccionados = new Set();

    function seleccionarDiente(numero) {
        const diente = document.getElementById('d' + numero);
        
        if (seleccionados.has(numero)) {
            seleccionados.delete(numero);
            diente.classList.remove('tooth-selected');
        } else {
            seleccionados.add(numero);
            diente.classList.add('tooth-selected');
        }
        
        // Actualizar el campo oculto para el formulario
        document.getElementById('seleccionados').value = Array.from(seleccionados).join(',');
        
        // Actualizar el texto visible
        const textoSeleccionados = document.getElementById('seleccionados-texto');
        if (seleccionados.size > 0) {
            textoSeleccionados.textContent = Array.from(seleccionados).join(', ');
        } else {
            textoSeleccionados.textContent = 'Ninguno';
        }
    }
</script>
