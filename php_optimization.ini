; Configuración PHP optimizada para el sistema de consultorio
; Aplicar estas configuraciones en php.ini para mejorar rendimiento

[Performance Settings]
; Incrementar límite de memoria para consultas grandes
memory_limit = 256M

; Tiempo de ejecución para procesos largos
max_execution_time = 60
max_input_time = 60

; Tamaños de upload optimizados
post_max_size = 32M
upload_max_filesize = 32M
max_file_uploads = 20

; Variables de entrada
max_input_vars = 3000
max_input_nesting_level = 64

[OPcache Settings - CRÍTICO PARA RENDIMIENTO]
; Habilitar OPcache (mejora rendimiento 60-80%)
opcache.enable = 1
opcache.enable_cli = 1

; Configuración de memoria OPcache
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000

; Configuración de validación
opcache.revalidate_freq = 2
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1

; Optimizaciones adicionales
opcache.save_comments = 1
opcache.enable_file_override = 0

[Session Settings]
; Configuración de sesiones optimizada
session.gc_maxlifetime = 3600
session.gc_probability = 1
session.gc_divisor = 100

[MySQL/PDO Settings]
; Configuraciones de base de datos
mysql.allow_local_infile = 0
mysql.allow_persistent = 1
mysql.cache_size = 2000
mysql.max_persistent = -1
mysql.max_links = -1
mysql.default_port = 3306
mysql.connect_timeout = 60
mysql.trace_mode = 0

[Error Handling]
; Para producción, cambiar display_errors = 0
display_errors = 1
log_errors = 1
error_log = "php_errors.log"

[Date Settings]
; Configurar zona horaria
date.timezone = "America/Santo_Domingo"

; INSTRUCCIONES DE APLICACIÓN:
; 1. Agregar estas configuraciones al archivo php.ini
; 2. Reiniciar el servidor web (IIS)
; 3. Verificar con phpinfo() que OPcache esté habilitado
; 4. Ejecutar optimizar_indices_db.php para crear índices
